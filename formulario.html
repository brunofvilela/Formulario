<!DOCTYPE html>
    <head>
        <title>Formularios</title>        
        <!-- CSS -->
        <link rel="stylesheet" href="styles.css">        
    </head>
<body>
<h1>Aluno: Bruno Franco Vilela</h1>
<hr>
    <h1>Formulario 1</h1>
	<div class="form1">
		<div class="titulo1">Address Details</div>
		<hr>
		<form action="">
			
			<div class="campo1"><span>Line 1</span>  <input type="text" placeholder="Address Line 1"></div>
			<div class="campo1"><span>Line 2</span>  <input type="text" placeholder="Address Line 2"></div>
			<div class="campo1"><span>City</span>    <input type="text" placeholder="City"></div>
			<div class="campo1"><span>State</span>   <input type="text" placeholder="State" id="campo_menor"> <span>Postcode</span>   <input type="text" placeholder="Post Code" id="campo_menor"></div>
			<div class="campo1"><span>Country</span> <input type="text" placeholder="Country"></div>
			<div class="campo1">
				<input type="submit" name="" value="Save" class="bt_save">
                		<input type="submit" name="" value="Cancel" class="bt_cancel">
			</div>
		</form>
	</div>
<hr>
    <h1>Formulario 2</h1>
	<div class="form2">
		<div class="titulo2">Colorlib Contact Form</div>
		<p>Contact us for custom quote</p>
		<form action="">			
			<div class="campo2"><input type="text"  placeholder="Your name"></div>
			<div class="campo2"><input type="email" placeholder="Your Email Address"></div>
			<div class="campo2"><input type="text"  placeholder="Your Phone Number (optional)"></div>
			<div class="campo2"><input type="text"  placeholder="Your Web Site (optional)"></div>
			<div class="campo2"><textarea           placeholder="Type your message here..." rows="5"></textarea></div>
			<input type="submit" name="" value="Submit" class="bt_save2">
		</form>
	</div>
<hr>
    <h1>Formulario 3</h1>
	<div class="form3">
		<div class="titulo3">Contact Form</div>
		<form action="">			
			<div class="campo3"><input type="text"  placeholder="Name"></div>
			<div class="campo3"><input type="email" placeholder="Email"></div>
			<div class="campo3"><textarea           placeholder="Message" rows="5"></textarea></div>			
			<label class="container">
				<input type="checkbox">
				<span class="checkmark"></span>
			  	<p>Send a copy to my email address</p>
			</label>
			<input type="submit" name="" value="SEND" class="bt_save3">
		</form>
	</div>
</body>
</html>
